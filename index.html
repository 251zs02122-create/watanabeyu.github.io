<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>渡邊悠のポートフォリオ</title>
  <style>
    /* 全体のスタイル */
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); /* 柔らかなグラデーション背景 */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* カード部分 */
    .profile-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px); /* 背景を少しぼかしてモダンに */
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }

    /* 名前 */
    h1 {
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 20px;
      letter-spacing: 0.05em;
    }

    /* 自己紹介文 */
    .intro-text {
      font-size: 1rem;
      line-height: 1.8;
      color: #555;
      margin-bottom: 10px;
    }

    .school-info {
      font-weight: bold;
      color: #007aff; /* ZEN大学の爽やかなイメージに合わせた青色 */
    }

    /* 装飾用の線 */
    .divider {
      width: 40px;
      height: 2px;
      background: #007aff;
      margin: 20px auto;
      border-radius: 2px;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h1>渡邊 悠</h1>
    <div class="divider"></div>
    <p class="intro-text">
      こんにちは！私は渡邊 悠です。<br>
      <span class="school-info">ZEN大学</span>に在学中の二年生です。
    </p>
  </div>

</body>
</html>
