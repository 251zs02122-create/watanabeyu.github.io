<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>渡邊悠のポートフォリオ</title>
  <style>
    /* 全体の設定：横スクロールを有効にする */
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      overflow-y: hidden; /* 縦スクロールを禁止 */
    }

    /* 横に並べるためのコンテナ */
    .scroll-container {
      display: flex;
      width: 200vw; /* 画面2枚分の横幅 */
      height: 100vh;
      scroll-snap-type: x mandatory; /* スナップ機能でピタッと止まる */
      overflow-x: scroll;
      scrollbar-width: none; /* Firefoxでスクロールバーを隠す */
    }

    .scroll-container::-webkit-scrollbar {
      display: none; /* Chrome, Safariでスクロールバーを隠す */
    }

    /* 各セクション（ページ）の共通スタイル */
    section {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      flex-shrink: 0;
    }

    /* カードのデザイン */
    .profile-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 80%;
    }

    h1 { font-size: 1.8rem; color: #2c3e50; margin-bottom: 20px; }
    .intro-text { font-size: 1rem; line-height: 1.8; color: #555; }
    .school-info { font-weight: bold; color: #007aff; }
    .divider { width: 40px; height: 2px; background: #007aff; margin: 20px auto; }

    /* 2枚目専用のスタイル */
    .message {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2c3e50;
      line-height: 2;
    }

    /* 右矢印のヒント（1枚目のみ） */
    .scroll-hint {
      position: absolute;
      bottom: 30px;
      right: 30px;
      font-size: 0.8rem;
      color: #7f8c8d;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateX(0);}
      40% {transform: translateX(-10px);}
      60% {transform: translateX(-5px);}
    }
  </style>
</head>
<body>

  <div class="scroll-container">
    <section>
      <div class="profile-card">
        <h1>渡邊 悠</h1>
        <div class="divider"></div>
        <p class="intro-text">
          こんにちは！私は渡邊 悠です。<br>
          <span class="school-info">ZEN大学</span>に在学中の二年生です。
        </p>
      </div>
      <div class="scroll-hint">右へスクロール →</div>
    </section>

    <section>
      <div class="profile-card">
        <p class="message">
          大学では、自分にとって初めての分野ばかりで大変ですが充実しています！！
        </p>
        <div class="divider"></div>
        <p style="font-size: 0.8rem; color: #95a5a6;">← 左へ戻る</p>
      </div>
    </section>
  </div>

</body>
</html>
