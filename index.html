<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>渡邊悠のポートフォリオ</title>
  </head>
  <body>
    <h1>渡邊悠</h1>
  </body>
</html>
<style>
  /* 1. 全体のリセットとフォント設定 */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
    background-color: #f8f9fa; /* 薄いグレーで目に優しく */
    color: #333;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  /* 2. メインカードのデザイン */
  .container {
    background: white;
    padding: 3rem;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    text-align: center;
    max-width: 400px;
    width: 90%;
  }

  /* 3. 名前の装飾 */
  h1 {
    font-size: 2rem;
    letter-spacing: 0.1em;
    color: #2c3e50;
    margin-bottom: 0.5rem;
    position: relative;
    display: inline-block;
  }

  h1::after {
    content: "";
    display: block;
    width: 30px;
    height: 3px;
    background: #007aff; /* アクセントカラーの青 */
    margin: 10px auto 0;
    border-radius: 2px;
  }

  /* 4. サブテキスト　未来へ羽ばたく */
  p {
    font-size: 0.9rem;
    color: #7f8c8d;
    margin-top: 1rem;
  }
</style>
