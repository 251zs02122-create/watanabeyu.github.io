<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>渡邊悠のポートフォリオ</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      overflow-y: hidden;
    }

    .scroll-container {
      display: flex;
      width: 200vw;
      height: 100vh;
      scroll-snap-type: x mandatory;
      overflow-x: scroll;
      scrollbar-width: none;
    }

    .scroll-container::-webkit-scrollbar { display: none; }

    section {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      flex-shrink: 0;
    }

    /* JavaScriptで操作するカードの初期状態（少し下にずらして透明に） */
    .profile-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 80%;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }

    /* 表示された時のクラス */
    .profile-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h1 { font-size: 1.8rem; color: #2c3e50; margin-bottom: 20px; }
    .intro-text { font-size: 1rem; line-height: 1.8; color: #555; }
    .school-info { font-weight: bold; color: #007aff; }
    .divider { width: 40px; height: 2px; background: #007aff; margin: 20px auto; }

    .message {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2c3e50;
      line-height: 2;
      min-height: 4.8rem; /* ガタつき防止 */
    }

    .scroll-hint {
      position: absolute;
      bottom: 30px;
      right: 30px;
      font-size: 0.8rem;
      color: #7f8c8d;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateX(0);}
      40% {transform: translateX(-10px);}
      60% {transform: translateX(-5px);}
    }
  </style>
</head>
<body>

  <div class="scroll-container" id="scrollContainer">
    <section>
      <div class="profile-card" id="card1">
        <h1>渡邊 悠</h1>
        <div class="divider"></div>
        <p class="intro-text">
          こんにちは！私は渡邊 悠です。<br>
          <span class="school-info">ZEN大学</span>に在学中の二年生です。
        </p>
      </div>
      <div class="scroll-hint">右へスクロール →</div>
    </section>

    <section>
      <div class="profile-card" id="card2">
        <p class="message" id="typewriter"></p>
        <div class="divider"></div>
      </div>
    </section>
  </div>

  <script>
    // 1. フェードインのアニメーション制御
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          
          // 2枚目のカードが目に入ったらタイピング演出を開始
          if (entry.target.id === 'card2') {
            startTypewriter();
          }
        }
      });
    }, { threshold: 0.5 });

    document.querySelectorAll('.profile-card').forEach(card => {
      observer.observe(card);
    });

    // 2. タイピング演出の関数
    const text = "大学では、自分にとって初めての分野ばかりで大変ですが充実しています！！";
    const typewriterElement = document.getElementById('typewriter');
    let index = 0;
    let isTyping = false;

    function startTypewriter() {
      if (isTyping) return; // 二重起動防止
      isTyping = true;
      typewriterElement.textContent = ""; // リセット
      
      function type() {
        if (index < text.length) {
          typewriterElement.textContent += text.charAt(index);
          index++;
          setTimeout(type, 100); // 100msごとに次の文字を表示
        }
      }
      type();
    }
  </script>
</body>
</html>
